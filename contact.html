    <header id="header">

            <a href="index.html" id="logo" title="Main Page">Jason Emerson</a>

                    <a href="index.html" title="Main Page">About</a>

    <div id="main_container" class="container">
        <section class="main_body">
            <h1>Contact</h1>
                <form id="contact_body">
                      <ul>
                         <li>
                             <label for="name">Name</label>
                                 <input type="text" id="name" name="name" value="John Smith" onfocus="this.value=''" onblur="(this.value=='')? this.value='John Smith':this.value;" required="required">
                         </li>
                         <li>
                             <label for="email">Email</label>
                                 <input type="email" id="email" name="email" value="example@gmail.com" onfocus="this.value=''" onblur="(this.value=='')? this.value='example@gmail.com':this.value;" required="required">
                            </li>
                         <li>
                             <label for="message">Message</label>
                                 <textarea id="message" name="message" placeholder="Please enter message to me here." onfocus="this.placeholder=''" onblur="(this.placeholder=='')? this.placeholder='Please enter message to me here.':this.value;" required="required"required="required"></textarea>
                            </li>
                        </ul>
                    <input type="submit" title="Submit Information">
                </form>
                
        </section>
    </div>

            <footer>

            </footer>
    </body>
